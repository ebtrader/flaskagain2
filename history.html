<HTML>
<meta name="viewport" content="width=device-width, initial-scale=1">
<BODY bgcolor="burlywood">
<form method="POST" action="">
    <center>
    <H1><p style="font-family:verdana">Make a selection</p> </H1> <br>
        <font face="verdana"> Ticker </font> <input type = "text" name= "ticker" /> <br>
        <font face="verdana"> Start </font> <input type = "text" name= "start" /> <br>
        <font face="verdana"> End </font> <input type = "text" name= "end" /> <br>

        <br> <font face="verdana"> Period </font> <select name="period" id="period">
        <option value="1y">1 year</option>
        <option value="ytd">year-to-date</option>
      <option value="2y">2 years</option>
      <option value="5y">5 years</option>
      <option value="10y">10 years</option>
        <option value="6mo">6 months</option>
        <option value="3mo">3 months</option>
        <option value="1mo">1 month</option>
    </select> <br>

        <br> <font face="verdana"> Interval </font> <select name="interval" id="interval"> <br>
            <option value="1d">1 day</option>
            <option value="5d">5 day</option>
            <option value="1wk">1 week</option>
            <option value="1mo">1 month</option>
            <option value="3mo">3 month</option>
        </select>
        <input type = "submit">
    </center>
</form>
</BODY>
</HTML>
